apiVersion: apps/v1
kind: Deployment
metadata:
  name: plateform-app-staging
  namespace: staging
  labels:
    app: plateform-app
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: plateform-app
      environment: staging
  template:
    metadata:
      labels:
        app: plateform-app
        environment: staging
    spec:
      containers:
      - name: plateform-app
        image: your-registry.com/plateform-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "staging"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
