# SonarQube configuration for DevSecOps pipeline
sonar.projectKey=plateform-app
sonar.projectName=Plateform Application
sonar.projectVersion=1.0.0

# Source code
sonar.sources=client/src,server
sonar.tests=client/src,server
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/coverage/**

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**

# Security rules
sonar.security.hotspots=true
sonar.security.vulnerabilities=true

# Quality gates
sonar.qualitygate.wait=true

# Additional properties
sonar.organization=plateform
sonar.host.url=http://localhost:9000
sonar.login=${SONAR_TOKEN}

